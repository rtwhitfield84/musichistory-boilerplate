<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<title>Music History</title>
</head>
	<body>
		<header>
			<div class="container">
				<nav id="navBar" class="navbar navx">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#"></a>
						</div>
					</div>
					<div class="navbar" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#" id="listMusicNav">List Music</a></li>
							<li><a href="#" id="addMusicNav">Add Music</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
	<div id="listMusicWrapper" class="container">
		<div class="row row-flex row-flex-wrap">
			<div class="col-md-4">
				<div id="selection">
				<div class="sliderBox">
					<label for="slider">Song length:</label>
					<input type="range" name="slider" id="slider" value="0" height="10" min="0" max="100" step="1">
				</div>
			<div class="artistBox">
				<label>Artist:</label>
					<select class="form-control" name="Artist" id="artist">
						<option value="Artist" selected="selected">Artist</option>
					</select>
			</div>
			<div class="albumBox">
				<label>Album:</label>
					<select class="form-control" name="Album" id="album">
						<option value="Album" selected="selected">Album</option>
					</select>
			</div>
			<form id="genre" class="form-group">
			</form>
			<div class="buttonBox">
				<button id="filterBtn">Filter</button>
			</div>

			</div>
	</div>
		<div class="col-md-8">
			<div id="main">
						<div id="songs"></div>
						<footer id="btnFooter"></footer>
						</div>
					</div>
				</div>
			</div>
			<div id="addMusic" class="container hide">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<form>
						<div class="form-group">
							<label>Song Name:</label>
							<input type="text" class="form-control addInputs" id="songInputName" placeholder="Song">
						</div>
						<div class="form-group">
							<label>Artist:</label>
							<input type="text" class="form-control addInputs" id="songInputArtist" placeholder="Artist">
						</div>
						<div class="form-group">
							<label>Album:</label>
							<input type="text" class="form-control addInputs" id="songInputAlbum" placeholder="Album">
						</div>
						<div class="form-group">
							<label>Genre:</label>
							<input type="text" class="form-control addInputs" id="songInputGenre" placeholder="Genre">
						</div>
						<button id="addMusicBtn">ADD</button>
						</form>
				</div>
		</div>
				<div class="col-md-4"></div>
			</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/dist/app.js"></script>
	</body>
</html>
